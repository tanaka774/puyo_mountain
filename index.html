<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>puyo mountain</title>
  <link rel="stylesheet" type="text/css" href="./src/styles.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script type="text/javascript">
    var onloadCallback = function () {
      grecaptcha.render('recaptchaContainer', {
        'sitekey': '6LeXnoAnAAAAAAedOAkqoNIppKd3VZf9N1K7svnb'
      });
    };
  </script>
</head>

<body>
  <div class="controls">
    <button id="zoom-in">+</button>
    <button id="zoom-out">-</button>
  </div>

  <div class="canvas-container" id="canvasContainer">
    <div class="main-container" id="mainContainer">
      <canvas id="mainCanvas"></canvas>
      <p class="game-info" id="targetChainCount"></p>

    </div>
    <div class="side-container" id="sideContainer">
      <canvas id="nextPuyoCanvas"></canvas>
      <canvas id="VPuyoCanvas"></canvas>
      <div class="game-info" id="chainCount"></div>
      <div class="game-info" id="chainPuyoNum"></div>
      <div class="game-info" id="timer"></div>
    </div>

  </div>

  <div class="title" id="title">ぷよマウンテン</div>
  <dialog class="menu-container" id="menu"></dialog>

  <canvas class="canvas-background" id="canvasBackground"></canvas>

  <script type="module" src="./src/main.ts"></script>
</body>

</html>
